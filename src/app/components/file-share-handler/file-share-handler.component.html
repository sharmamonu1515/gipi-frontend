<div class="file-share-container">
    <mat-card *ngIf="loading" class="loading-card">
      <mat-spinner diameter="50"></mat-spinner>
      <h2>Preparing your download...</h2>
    </mat-card>
  
    <mat-card *ngIf="error" class="error-card">
      <mat-icon color="warn" class="error-icon">error_outline</mat-icon>
      <h2>Download Error</h2>
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="router.navigate(['/'])">
        Go to Home
      </button>
    </mat-card>
  </div>
