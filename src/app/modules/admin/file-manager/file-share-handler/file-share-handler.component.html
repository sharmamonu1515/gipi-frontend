<div class="flex items-center justify-center h-full text-center w-full">
    <div *ngIf="loading" class="p-6 w-full max-w-md bg-white shadow rounded-xl flex flex-col items-center space-y-4">
        <mat-spinner diameter="50"></mat-spinner>
        <h2 class="text-lg font-semibold">Preparing your download...</h2>
    </div>

    <div *ngIf="error" class="p-6 w-full max-w-md bg-white shadow rounded-xl flex flex-col items-center space-y-4">
        <mat-icon class="text-red-500 text-5xl">error_outline</mat-icon>
        <h2 class="text-lg font-semibold text-red-600">Download Error</h2>
        <p class="text-sm text-gray-700">{{ error }}</p>
        <button mat-raised-button color="primary" (click)="router.navigate(['/'])">
            Go to Home
        </button>
    </div>
</div>
