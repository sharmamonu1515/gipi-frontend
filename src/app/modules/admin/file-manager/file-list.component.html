<h1 mat-dialog-title>Files</h1>
<div mat-dialog-content>
  <div class="example-table-container">
    <table  mat-table [dataSource]="fileData" class="example-table w-100" >

      <!-- File Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>File Name</th>
        <td mat-cell *matCellDef="let file"  (click)="openDialog(file)">{{ file.name }}</td>
      </ng-container>

      <!-- File Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef >File Type</th>
        <td mat-cell *matCellDef="let file"  (click)="openDialog(file)">{{ file.type }}</td>
      </ng-container>

      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let file; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>

<mat-paginator [length]="resultsLength" [pageSize]="50" showFirstLastButtons></mat-paginator>
