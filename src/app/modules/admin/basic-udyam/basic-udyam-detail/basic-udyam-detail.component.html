<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Basic Udyam Details</div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="example-container">
            <div class="example-loading-shade" *ngIf="isLoading">
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </div>

            <!-- Udyam Details -->
            <div class="example-table-container" *ngIf="dataSource.data.length > 0">
                <!-- Entity Details -->
                <div class="text-4xl font-extrabold tracking-tight py-2">Entity Details</div>
                <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="desc" class="w-100">
                    <ng-container matColumnDef="entityId">
                        <th mat-header-cell *matHeaderCellDef> Entity ID </th>
                        <td mat-cell *matCellDef="let element"> {{ element.entityId }} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{ element.data[0].name }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="entityDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: entityDisplayedColumns;"></tr>
                </table>

                <!-- Udyam Data -->
                <div class="example-table-container mt-4" *ngFor="let udyamData of dataSource.data[0]?.data">
                    <div class="text-4xl font-extrabold tracking-tight py-2">Udyam Data</div>
                    <div class="table-responsive">
                        <table class="mat-table cdk-table mat-sort w-100">
                            <tbody>
                                <tr *ngFor="let key of getUdyamDataKeys(udyamData)">
                                    <th class="mat-header-cell cdk-header-cell">{{ humanizeCamelCase(key) }}</th>
                                    <td class="mat-cell cdk-cell">{{ udyamData[key] }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
