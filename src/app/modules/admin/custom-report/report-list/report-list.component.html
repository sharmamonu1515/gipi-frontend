<div class="flex flex-col flex-auto min-w-0">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div class="text-4xl font-extrabold tracking-tight">REPORT LIST</div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                    [placeholder]="'Search By CIN Or Name'">
            </mat-form-field>
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="border-2 border-dashed border-gray-300 rounded-2xl overflow-hidden">
            <!-- <div class="max-w-4xl mx-auto p-6 border-2 border-dashed border-gray-300 rounded-2xl"> -->
            <div class="example-container mat-elevation-z8">

                <div class="example-table-container">

                    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created"
                        matSortDisableClear matSortDirection="desc">

                        <ng-container matColumnDef="panNumber">
                            <th mat-header-cell *matHeaderCellDef>CIN Number</th>
                            <td mat-cell *matCellDef="let row">{{row?.cinOrPan}}</td>
                        </ng-container>

                        <ng-container matColumnDef="mandateName">
                            <th mat-header-cell *matHeaderCellDef>Company Name</th>
                            <td mat-cell *matCellDef="let row">{{row?.company_name}}</td>
                        </ng-container>

                        <ng-container matColumnDef="createdAt">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                Created Date
                            </th>
                            <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let row; let i = index">
                                <button mat-icon-button color="primary" matTooltip="View Company Details" matTooltipPosition="left"
                                    (click)="viewReport(row)">
                                    <mat-icon class="mat-18">visibility</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                <mat-paginator [length]="resultsLength" [pageSize]="pageSize"
                    aria-label="Select page of GitHub search results" (page)="onPageChange($event)"></mat-paginator>
            </div>

        </div>
        <div class="add-data">
            <button matTooltip="Add CIN Number" mat-fab color="primary"
                aria-label="Example icon button with a delete icon" (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </div>

    </div>

</div>
