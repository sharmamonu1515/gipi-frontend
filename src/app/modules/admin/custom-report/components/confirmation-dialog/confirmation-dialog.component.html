<h2 mat-dialog-title>!Confirmation</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onCancel()">Don't Save</button>
    <button mat-flat-button color="primary" (click)="onConfirm()">Save</button>
</mat-dialog-actions>
