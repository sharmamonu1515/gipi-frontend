<div class="flex justify-between items-center px-6 py-4 border-b border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-t-lg shadow-sm">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Litigation Summary</h2>
    <button (click)="closeDialog()" aria-label="Close" matTooltip="Close"
      class="text-gray-500 hover:text-red-600 dark:hover:text-red-400 text-2xl leading-none focus:outline-none">
      &times;
    </button>
  </div>
  
  <div class="px-6 py-5 overflow-y-auto max-h-[70vh] bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 rounded-b-lg relative">
    <button
        mat-icon-button
        matTooltip="Copy"
        class="absolute top-2 right-2 z-10"
        (click)="copyToClipboard(data)"
        [disabled]="!data"
    >
        <mat-icon class="text-gray-500 dark:text-white">content_copy</mat-icon>
    </button>
    <div class="prose dark:prose-invert max-w-none pr-8" [innerHTML]="data"></div>
</div>
