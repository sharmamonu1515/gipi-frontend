<h1 mat-dialog-title>Peer Comparison Details</h1>
<!-- <div mat-dialog-content> -->

<form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden" [formGroup]="PeerComparisonDialogForm"
    #PeerComparisonDialogNGForm="ngForm">
    <div class="flex">
        <mat-form-field [ngClass]="formFieldHelpers" class="flex-auto">
            <mat-label>CIN</mat-label>
            <input matInput [placeholder]="'Enter CIN'" [formControlName]="'cin'">
            <mat-hint>CIN</mat-hint>
            <mat-error *ngIf="PeerComparisonDialogForm.get('cin').hasError('required')">
                CIN is required
            </mat-error>
        </mat-form-field>
    </div>
</form>

<!-- </div>  ADD Tool tip Suggestion-->
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button cdkFocusInitial color="primary"
        [disabled]="PeerComparisonDialogForm.invalid" (click)="getPeerComparisonDetails()">Proceed</button>
</div>
