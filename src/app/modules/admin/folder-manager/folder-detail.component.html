<!-- folder-detail.component.html -->
<div class="flex flex-col flex-auto p-6 md:p-8">

    <!-- Close button -->
    <div class="flex items-center justify-end">
        <button
            mat-icon-button
            (click)="closeSidebar()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Preview -->
    <div class="mt-8 aspect-[9/6]">
        <div class="flex h-full items-center justify-center rounded-lg border bg-gray-50 dark:bg-card">
            <mat-icon class="text-hint" style="font-size: 48px; height: 48px; width: 48px;">folder</mat-icon>
        </div>
    </div>

    <!-- Name & Type -->
    <div class="flex flex-col items-start mt-8">
        <div class="text-xl font-medium">{{folder?.name}}</div>
        <div class="mt-1 px-1.5 rounded text-sm font-semibold leading-5 bg-blue-600 text-white">
            FOLDER
        </div>
    </div>

    <!-- Information -->
    <div class="text-lg font-medium mt-8">Information</div>
    <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Folder Name</div>
            <div>{{folder?.name}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Path</div>
            <div>{{folder?.path || 'Root'}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Files</div>
            <div>{{folder?.filesCount || 0}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Subfolders</div>
            <div>{{folder?.subfoldersCount || 0}}</div>
        </div>
    </div>

    <!-- Actions -->
    <div class="grid grid-cols-2 gap-4 w-full mt-8">
        <button
            class="flex-auto"
            mat-flat-button
            [color]="'primary'"
            (click)="closeSidebar()">
            Close
        </button>
        <button
            class="flex-auto"
            mat-stroked-button
            [color]="'warn'">
            Delete
        </button>
    </div>
</div>
